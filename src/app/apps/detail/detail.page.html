<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Aplicativo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="app">
  <ion-card>
    <ion-card-header color="light">
      <ion-card-title>{{app.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Data do cadastro: {{app.created_at | date:'dd/MM/yyyy'}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Bundle ID: {{app.bundle_id}}</ion-label>
      </ion-item>
      <ion-button routerLink="/edit-app/{{app.id}}" shape="round" color="primary">
        <ion-icon slot="start" name="create"></ion-icon>
        Editar
      </ion-button>
      <ion-button (click)="confirm(app.id)" shape="round" color="danger">
        <ion-icon slot="start" name="trash"></ion-icon>
        Excluir
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
