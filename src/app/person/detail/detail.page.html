<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Pessoa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="person">
  <ion-card>
    <ion-card-header color="light">
      <ion-card-title>{{person.name}}</ion-card-title>
      <ion-card-subtitle>Perfil: {{person.profile.name}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item-group>
        <ion-item-divider>
          <ion-label>Dados pessoais</ion-label>
        </ion-item-divider>
        <ion-item>
          <ion-label>Anivers√°rio: {{person.birthday | date:'dd/MM/yyyy'}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>RG: {{person.rg}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>CPF: {{person.cpf}}</ion-label>
        </ion-item>
      </ion-item-group>
      <ion-item-group>
        <ion-item-divider>
          <ion-label>Aplicativos</ion-label>
        </ion-item-divider>
        <ion-item *ngFor="let app of apps">
          <ion-label>{{app.name}}</ion-label>
        </ion-item>
      </ion-item-group>

      <ion-button routerLink="/edit-person/{{person.id}}" shape="round" color="primary">
        <ion-icon slot="start" name="create"></ion-icon>
        Editar
      </ion-button>
      <ion-button (click)="confirm(person.id)" shape="round" color="danger">
        <ion-icon slot="start" name="trash"></ion-icon>
        Excluir
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
