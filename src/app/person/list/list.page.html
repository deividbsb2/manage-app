<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Pessoas
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/create-person">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let person of people" routerLink="/detail-person/{{person.id}}">
      <ion-icon name="person" slot="start" color="primary"></ion-icon>
      {{person.name}}
      <div class="item-note" slot="end">
        {{person.createdAt | date}}
      </div>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="!people.length">
    <ion-item>NÃ£o possui pessoas cadastrados</ion-item>
  </ion-list>
</ion-content>
